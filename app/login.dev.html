<!--=include default_header.html -->

<main class="main login" >
  
  <div class="login__header">
    <img src="./../../images/default_logo.svg">
  </div>

  <div class="login__inner">
   
    
    <h1 class="login__title">Login In</h1>

    <form class="cpn-form">
      <div class="cpn-form__row">
        <label for="emailField" class="cpn-form__label">Email<span class="cpn-form__label-required"></span></label>
        <input type="email" name="email" id="emailField" required>
      </div>
      <div class="cpn-form__row">
        <label for="passwordField" class="cpn-form__label">Password<span class="cpn-form__label-required"></span></label>
        <input type="password" name="password" id="passwordField" required>
      </div>
      <div class="cpn-form__footer"><buttom class="cpn-btn" name="send">Login</buttom></div>
    </form>
  </div>
</main>

<!--=include default_footer.html -->
