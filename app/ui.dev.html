<!--=include default_header.html -->
<!--=include connected_header.html -->
<main class="main ui-main" >
  <section class="ui-section">
    <form  class="cpn-form">
      <div class="cpn-form__row">
        <label for="" class="cpn-form__label">Last name</label>
        <input type="text" class="cpn-field" placeholder="Your last name">
      </div>
      <div class="cpn-form__row">
        <label for="" class="cpn-form__label">Email <span class="cpn-form__label-required">*</span></label>
        <input type="email" class="cpn-field" placeholder="exemple@app.com">
      </div>
      <div class="cpn-x .cpn-x__row">
        <div class="cpn-form__row cpn-x__2">
          <label for="" class="cpn-form__label">Password <span class="cpn-form__label-required">*</span></label>
          <input type="password" class="cpn-field" placeholder="Your password">
        </div>
        <div class="cpn-form__row cpn-x__2">
          <label for="" class="cpn-form__label">Repeat Password <span class="cpn-form__label-required">*</span></label>
          <input type="password" class="cpn-field" placeholder="Repeat your password">
        </div>
      </div>
      <div class="cpn-form__row">
        <label for="" class="cpn-form__label">Message <span class="cpn-form__label-required">*</span></label>
        <textarea class="cpn-field"></textarea>
      </div>
      <div class="cpn-form__row">
        <input type="checkbox" class="cpn-field" id="checkboxA1" name="checkboxA1" value="1">
        <label for="checkboxA1" class="cpn-form__label">Checkbox</label>
      </div>
      <div class="cpn-x cpn-x__row">
        <div class="cpn-form__row">
          <input type="radio" class="cpn-field" id="radioA1" name="radio" value="1">
          <label for="radioA1" class="cpn-form__label">Radio - 1</label>
        </div>
        <div class="cpn-form__row">
          <input type="radio" class="cpn-field" id="radioA2" name="radio" value="2">
          <label for="radioA2" class="cpn-form__label">Radio - 2</label>
        </div>
        <div class="cpn-form__row">
          <input type="radio" class="cpn-field" id="radioA3" name="radio" value="3">
          <label for="radioA3" class="cpn-form__label">Radio - 3</label>
        </div>
        <div class="cpn-form__row">
          <input type="radio" class="cpn-field" id="radioA4" name="radio" value="4">
          <label for="radioA4" class="cpn-form__label">Radio - 4</label>
        </div>
      </div>
      <div class="cpn-form__footer">
        <buttom class="cpn-btn" name="send">Valider</buttom>
      </div>
    </form>
  </section>

  <section class="ui-section" id="tabs-exemple">
    
  </section>

  <section class="ui-section-icons">
    <i class="icon icon--medium icon-certification icon-color-red"></i>
    <i class="icon icon--big icon-treaty"></i>
  </section>
</main>
