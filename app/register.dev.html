<!--=include default_header.html -->

<main class="main register" >
  
  <div class="register__header">
    <img src="./../../images/default_logo.svg">
  </div>

  <div class="register__inner">
   
    
    <h1 class="register__title">Register</h1>

    <form class="cpn-form">
      <div class="cpn-x cpn-x__row">
        <div class="cpn-form__row cpn-x__2">
          <label for="" class="cpn-form__label">Last name <span class="cpn-form__label-required">*</span></label> 
          <input type="text" class="cpn-field" placeholder="Your last name">
        </div>
        <div class="cpn-form__row cpn-x__2">
          <label for="" class="cpn-form__label">First name <span class="cpn-form__label-required">*</span></label> 
          <input type="text" class="cpn-field" placeholder="Repeat your first name">
        </div>
      </div>
      <div class="cpn-form__row">
        <label for="emailField" class="cpn-form__label">Email<span class="cpn-form__label-required"></span></label>
        <input type="email" name="email" id="emailField" required>
      </div>
      <div class="cpn-x cpn-x__row">
        <div class="cpn-form__row cpn-x__2">
          <label for="" class="cpn-form__label">Password <span class="cpn-form__label-required">*</span></label> 
          <input type="password" class="cpn-field" placeholder="Your password">
        </div>
        <div class="cpn-form__row cpn-x__2">
          <label for="" class="cpn-form__label">Repeat Password <span class="cpn-form__label-required">*</span></label> 
          <input type="password" class="cpn-field" placeholder="Repeat your password">
        </div>
      </div>

      <div class="cpn-form__footer"><buttom class="cpn-btn" name="send">Send</buttom></div>
    </form>
  </div>
</main>

<!--=include default_footer.html -->
